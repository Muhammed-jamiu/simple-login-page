<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Class</title>
    <link rel="stylesheet" href="newformclass.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="container">
      <input
        required
        autocomplete="on"
        autofocus
        type="text"
        name="form-control"
        id="control"
        placeholder="Enter your name"
      />
      <input
        required
        autocomplete="on"
        autofocus
        type="email"
        name="form-control"
        id="email"
        placeholder="Enter your email"
      />
      <input
        required
        autocomplete="on"
        autofocus
        type="password"
        name="form-control"
        id="passwordInput"
        placeholder="Enter your password"
      />
    </div>
    <i
      id="btn"
      class="fa-solid fa-eye"
      style="
        color: black;
        position: relative;
        bottom: 40px;
        left: 220px;
        font-size: 13px;
      "
    ></i>
    <!-- <button id="btn" class="show">
    
    </button> -->

    <i class="fa-solid fa-eye-slash"></i>
    <script type="text/javascript" src="./newformclass.js"></script>
  </body>
</html>
